<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <div class="header__content">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto Russia" />
      </div>
    </header>

    <main class="main">
      <section class="profile container">
        <img class="profile__avatar" alt="Фото профиля" src="./images/avatar-image.jpg" />
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="Добавить"></button>
      </section>

      <section class="gallery container">
        <ul class="gallery__list">
          <li class="gallery-item">
            <img class="gallery-item__image" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="gallery-item__info">
              <h2 class="gallery-item__title">Карачаевск</h2>
              <button type="button" class="button button_type_like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img class="gallery-item__image" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
            <div class="gallery-item__info">
              <h2 class="gallery-item__title">Гора Эльбрус</h2>
              <button type="button" class="button button_type_like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img class="gallery-item__image" src="./images/dombay.jpg" alt="Домбай" />
            <div class="gallery-item__info">
              <h2 class="gallery-item__title">Домбай</h2>
              <button type="button" class="button button_type_like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img class="gallery-item__image" src="./images/elbrus.jpg" alt="Гора Эльбрус" />
            <div class="gallery-item__info">
              <h2 class="gallery-item__title">Гора Эльбрус</h2>
              <button type="button" class="button button_type_like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img class="gallery-item__image" src="./images/dombay.jpg" alt="Домбай" />
            <div class="gallery-item__info">
              <h2 class="gallery-item__title">Домбай</h2>
              <button type="button" class="button button_type_like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="gallery-item">
            <img class="gallery-item__image" src="./images/karachaevsk.jpg" alt="Карачаевск" />
            <div class="gallery-item__info">
              <h2 class="gallery-item__title">Карачаево-Черкессия</h2>
              <button type="button" class="button button_type_like" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup">
      <div class="popup__container">
        <form class="form" name="edit-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__user-info">
            <input class="form__item form__item_type_name" type="text" name="user-name" />
            <input class="form__item form__item_type_job" type="text" name="user-job" />
          </fieldset>
          <button class="button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class=" button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
