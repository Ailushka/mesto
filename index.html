<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header container">
      <div class="header__content">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта Mesto Russia" />
      </div>
    </header>

    <main class="main">
      <section class="profile container">
        <img class="profile__avatar" alt="Фото профиля" src="./images/avatar-image.jpg" />
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="Добавить"></button>
      </section>

      <section class="gallery container">
        <ul class="gallery__list"></ul>
      </section>
    </main>

    <footer class="footer container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__container">
        <form class="form form_type_edit" name="edit-form">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__content form__user-info">
            <input class="form__item form__item_type_name" type="text" name="user-name" required />
            <input class="form__item form__item_type_job" type="text" name="user-job" required />
          </fieldset>
          <button class="button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container popup__container_type_add">
        <form class="form form_type_add" name="add-form">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__content form__add-card">
            <input class="form__item form__item_type_card-name" type="text" name="card-name" placeholder="Название" required />
            <input class="form__item form__item_type_card-link" type="url" name="card-link" placeholder="Ссылка на картинку" required />
          </fieldset>
          <button class="button button_type_save" type="submit">Создать</button>
        </form>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img class="popup__image" src="./images/zaglushka_282x282.png" alt="#" />
        <h3 class="popup__image-title">Для проверки</h3>
        <button class="button button_type_close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <template class="template">
      <li class="gallery__item">
        <img class="gallery__item-image" src="./images/zaglushka_282x282.png" alt="#" />
        <button type="button" class="button button_type_delete" aria-label="Удалить"></button>
        <div class="gallery__item-info">
          <h2 class="gallery__item-title"></h2>
          <button type="button" class="button button_type_like" aria-label="Нравится"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
